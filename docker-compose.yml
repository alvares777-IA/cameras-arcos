services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cameras}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cameras123}
      POSTGRES_DB: ${POSTGRES_DB:-cameras_db}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cameras -d cameras_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---- MediaMTX (RTSP â†’ HLS) ----
  mediamtx:
    image: bluenviron/mediamtx:1.16.2-ffmpeg
    restart: unless-stopped
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    ports:
      - "8554:8554" # RTSP
      - "8888:8888" # HLS
      - "9997:9997" # API
    depends_on:
      postgres:
        condition: service_healthy

  # ---- Backend (FastAPI) ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://cameras:cameras123@postgres:5432/cameras_db}
      RECORDINGS_PATH: /recordings
      RETENTION_DAYS: ${RETENTION_DAYS:-30}
      SEGMENT_DURATION_SECONDS: ${SEGMENT_DURATION_SECONDS:-30}
      MEDIAMTX_URL: http://mediamtx:9997
      MEDIAMTX_HLS_URL: ${MEDIAMTX_HLS_URL:-http://localhost:8888}
      RECORDING_ENABLED: ${RECORDING_ENABLED:-false}
      FACE_RECOGNITION_ENABLED: ${FACE_RECOGNITION_ENABLED:-false}
      CONTINUOUS_RECORDING_ENABLED: ${CONTINUOUS_RECORDING_ENABLED:-false}
      ENV_FILE_PATH: /project/.env
      TZ: America/Sao_Paulo
    volumes:
      - ./recordings:/recordings
      - ./backend:/app
      - .:/project
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mediamtx:
        condition: service_started

  # ---- Frontend (React + Vite) ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_HLS_BASE_URL: ${VITE_HLS_BASE_URL:-http://localhost:8888}
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

# Nota: dados do PostgreSQL salvos em ./pgdata/ (bind mount local)
